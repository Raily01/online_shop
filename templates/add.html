<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    button {
        border-radius: 20px;
        width: 200px;
        height: 30px;
        background-color: #4674cfd6;
    }
    input {
        border-radius: 60px;
        padding: 10px;
        margin: 50px;
        width: 400px;
        height: 22px;
    }
    .qwe {
        padding-left: 50px;
    }
</style>
<form method="post" action='{{ url_for("add_post") }}'>
    <input type="text" name="item_name" placeholder="name">
    <input type="text" name="description" placeholder="description">
    <input type="number" name="price" placeholder="price">
    <input type="text" name="image" placeholder="image">
    <input type="number" step="0.01" name="category_id" placeholder="Category_id">
    <button type="submit">Add</button>
</form >
{% for item in cats %}
    <p class='qwe'>{{ item.id }} {{ item.cat_name }}</p>
{% endfor %}
</body>
</html>
